<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login with Google - KhanhPC</title>
  <link rel="icon" type="image/png" href="GD.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.google.com/recaptcha/api.js?render=6Le1rRYrAAAAAKt07uCfmbqyogPZGvZlUtomhKCX&hl=en"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 420px;
      width: 100%;
      background-color: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      text-align: center;
      transition: all 0.3s ease-in-out;
    }
    .container:hover {
      transform: translateY(-5px);
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #1f4037;
    }
    .button {
      background-color: #1f4037;
      color: #fff;
      padding: 12px;
      border-radius: 999px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .button:hover {
      background-color: #145a32;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 999px;
      object-fit: cover;
      margin: 20px auto 10px auto;
      border: 4px solid #1f4037;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease-in-out;
    }
    .user-name {
      font-size: 20px;
      font-weight: 600;
      color: #2c3e50;
      animation: fadeIn 1s ease-in-out;
    }
    .hidden {
      display: none;
    }
    .loading-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      color: #1f4037;
      animation: fadeIn 0.5s ease-in-out;
    }
    .loading-spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #1f4037;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="title">Oops, it looks like you're not logged in with Google KhanhPC</h1>
    <button id="loginBtn" class="button">
      Continue with Google
    </button>

    <div id="userInfo" class="hidden">
      <img id="userAvatar" class="avatar" src="" alt="Avatar">
      <p id="userName" class="user-name"></p>
      <button id="logoutBtn" class="button mt-4">Sign out</button>
    </div>

    <div id="loadingSection" class="loading-wrapper hidden">
      <div class="loading-spinner"></div>
      <p class="text-lg font-semibold animate-pulse">Redirecting to <span class="text-green-700 font-bold">KhanhPC...</span></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRmdn4jSxw_ViPXV63ETKtmSBzNkrIKXg",
      authDomain: "login-24d03.firebaseapp.com",
      projectId: "login-24d03",
      storageBucket: "login-24d03.appspot.com",
      messagingSenderId: "680475305939",
      appId: "1:680475305939:web:8b081fbc202ae7f8a53126",
      measurementId: "G-Z9MYX4S742"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();
    provider.setCustomParameters({ prompt: 'select_account' });

    const loginBtn = document.getElementById("loginBtn");
    const userInfo = document.getElementById("userInfo");
    const userAvatar = document.getElementById("userAvatar");
    const userName = document.getElementById("userName");
    const logoutBtn = document.getElementById("logoutBtn");
    const loadingSection = document.getElementById("loadingSection");

    loginBtn.onclick = () => {
      loginBtn.innerHTML = `<svg class="animate-spin inline mr-2 w-5 h-5 text-white" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 00-8 8h4z"></path>
      </svg>Signing in...`;
      loginBtn.disabled = true;

      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          userAvatar.src = user.photoURL;
          userName.textContent = `Hello, ${user.displayName}`;
          userInfo.classList.remove("hidden");
          loginBtn.classList.add("hidden");
          loadingSection.classList.remove("hidden");

          setTimeout(() => {
            window.location.href = "https://bom.so/khanhpcEN";
          }, 3000);
        })
        .catch((error) => {
          console.error("Login error:", error.message);
          loginBtn.disabled = false;
          loginBtn.innerHTML = "Continue with Google";
        });
    };

    logoutBtn.onclick = () => {
      userInfo.classList.add("hidden");
      loadingSection.querySelector("p").textContent = "Signing out...";
      loadingSection.classList.remove("hidden");

      setTimeout(() => {
        signOut(auth).then(() => {
          loadingSection.classList.add("hidden");
          loginBtn.classList.remove("hidden");
          loadingSection.querySelector("p").textContent = "Redirecting to KhanhPC...";
        });
      }, 100000);
    };

// TỰ ĐỘNG CHUYỂN HƯỚNG NẾU ĐÃ ĐĂNG NHẬP
onAuthStateChanged(auth, (user) => {
  if (user) {
    // Đã đăng nhập → đợi 7 giây rồi chuyển hướng
    setTimeout(() => {
      window.location.href = "https://bom.so/khanhpcEN";
    }, 10000); 
  } 
});
  </script>

</body>
</html>
