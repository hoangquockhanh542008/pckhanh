<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sÃ¡ch file tá»« GitHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 8px;
    }
    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ğŸ“ Danh sÃ¡ch file trong GitHub Repo</h1>
  <ul id="file-list">Äang táº£i...</ul>

  <script>
    const user = "hoangquockhanh542008";
    const repo = "pckhanh";
    const branch = "main"; // hoáº·c "master" náº¿u báº¡n dÃ¹ng nhÃ¡nh Ä‘Ã³
    const apiUrl = `https://api.github.com/repos/${user}/${repo}/contents/`;

    async function fetchFiles(path = '') {
      const response = await fetch(apiUrl + path);
      const files = await response.json();
      const ul = document.getElementById('file-list');
      if (path === '') ul.innerHTML = ''; // clear only on first level

      files.forEach(file => {
        const li = document.createElement('li');
        if (file.type === "file") {
          const link = document.createElement('a');
          link.href = `https://${user}.github.io/${repo}/${file.path}`;
          link.textContent = file.path;
          link.target = "_blank";
          li.appendChild(link);
        } else if (file.type === "dir") {
          li.innerHTML = `<strong>ğŸ“‚ ${file.name}/</strong>`;
          ul.appendChild(li);
          fetchFiles(file.path); // fetch subfolder
          return; // skip appending again
        }
        ul.appendChild(li);
      });
    }

    fetchFiles();
  </script>
</body>
</html>
